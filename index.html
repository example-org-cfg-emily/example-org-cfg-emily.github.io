<!DOCTYPE html>
<html>
  <head>
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>My Image Gallery</h1>
    <p>Here are some of the technologies we are looking at this course.</p>

    <div class="gallery">

      <div class="item">
        <img src="html.png" alt="HTML logo">
        <div class="description">HTML logo</div>
      </div>

      <div class="item">
        <img src="css.png" alt="CSS logo">
        <div class="description">CSS logo</div>
      </div>

      <div class="item">
        <img src="javascript.png" alt="JavaScript logo">
        <div class="description">JavaScript logo</div>
      </div>

      <div class="item">
        <img src="bootstrap.png" alt="Bootstrap logo">
        <div class="description">Bootstrap logo</div>
      </div>

    </div>

  </body>
</html>
